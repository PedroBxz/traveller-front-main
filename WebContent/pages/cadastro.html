        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">

    <div class="container mt-2">
        <h1 class="display-4 text-center">Cadastro</h1>
    </div>
    <form action="" method="post" class="mx-5">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                </div>

            </div>
            <div class="col-md-6 col-sm-12">

                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>

            </div>
            <div class="col-md-6 col-sm-12">

                <label for="acesso">Nivel de Acesso</label>
                <select name="acesso" id="acesso" class="form-control">
                    <option value="" selected disabled>Selecione uma opção</option>
                    <option value="1" disabled>Administrador</option>
                    <option value="2">Usuário</option>
                </select>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="nasc">Data de Nascimento</label>
                    <input type="date" name="nasc" id="nasc" class="form-control">
                </div>

            </div>
            <div class="col-md-6 col-sm-12">

                <label for="estado">Estado</label>
                <select id="estado" name="estado" class="form-control">
                    <option value="" selected disabled>Selecione seu estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="foto">Foto</label>
                    <input type="file" name="foto" id="foto" class="form-control" accept="image/png, image/jpeg">
                </div>

            </div>
            <div class="col-md-6 col-sm-12">

                <label for="genero">Gênero</label>
                <select name="genero" id="genero" class="form-control">
                    <option value="" selected disabled>Selecione uma opção</option>
                    <option value="1">Feminino</option>
                    <option value="2">Masculino</option>
                    <option value="3">Não-Binário</option>
                    <option value="4">Outro</option>
                    <option value="5">Prefiro não informar</option>
                </select>

            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Finalizar Cadastro</button>
    </form>

</body>

</html>
